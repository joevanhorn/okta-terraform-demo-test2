name: Apply Resource Owners

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - lowerdecklabs
          - production
          - staging
          - development
      dry_run:
        description: 'Dry run mode (show what would be assigned without applying)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  apply-owners:
    name: Apply Resource Owner Assignments
    runs-on: ubuntu-latest

    environment: ${{ inputs.environment }}

    permissions:
      contents: write
      actions: read

    steps:
      - name: Workflow Overview
        run: |
          echo "=================================================="
          echo "  APPLY RESOURCE OWNER ASSIGNMENTS"
          echo "=================================================="
          echo ""
          echo "Environment: ${{ inputs.environment }}"
          echo "Operation: Apply resource owners from config"
          echo "Dry Run: ${{ github.event.inputs.dry_run }}"
          echo "=================================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up environment variables
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "OKTA_ORG_NAME=${OKTA_ORG_NAME}" >> $GITHUB_ENV
          echo "OKTA_BASE_URL=${OKTA_BASE_URL}" >> $GITHUB_ENV
          echo "OKTA_API_TOKEN=${OKTA_API_TOKEN}" >> $GITHUB_ENV

      - name: Check owner mappings file
        run: |
          if [ ! -f "config/owner_mappings.json" ]; then
            echo "owner_mappings.json not found"
            echo "Run 'python3 scripts/sync_owner_mappings.py' to create it"
            exit 1
          fi
          echo "Found owner_mappings.json"
          echo ""
          echo "Preview of owner mappings:"
          jq '.assignments | {apps: (.apps | length), groups: (.groups | length), entitlement_bundles: (.entitlement_bundles | length)}' config/owner_mappings.json

      - name: Run owner assignment
        id: apply
        run: |
          chmod +x scripts/apply_resource_owners.py

          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "Running in DRY RUN mode..."
            python3 scripts/apply_resource_owners.py --dry-run 2>&1 | tee apply.log
          else
            echo "Running in APPLY mode..."
            python3 scripts/apply_resource_owners.py 2>&1 | tee apply.log
          fi

          APPLY_STATUS=$?
          echo "apply_status=$APPLY_STATUS" >> $GITHUB_OUTPUT

      - name: Parse results
        id: results
        run: |
          # Count resources from config
          APPS=$(jq '.assignments.apps | length' config/owner_mappings.json)
          GROUPS=$(jq '.assignments.groups | length' config/owner_mappings.json)
          BUNDLES=$(jq '.assignments.entitlement_bundles | length' config/owner_mappings.json)
          TOTAL=$((APPS + GROUPS + BUNDLES))

          echo "apps=$APPS" >> $GITHUB_OUTPUT
          echo "groups=$GROUPS" >> $GITHUB_OUTPUT
          echo "bundles=$BUNDLES" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "dry_run=true" >> $GITHUB_OUTPUT
          else
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi

          # Check if there were errors
          if [ "${{ steps.apply.outputs.apply_status }}" -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owner-assignment-results-${{ inputs.environment }}-${{ github.run_number }}
          path: |
            apply.log
            config/owner_mappings.json
          retention-days: 90

      - name: Post summary
        if: always()
        run: |
          echo "## Resource Owner Assignment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "**Mode:** Dry Run (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Apply (owners assigned)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Processed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---------------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Applications | ${{ steps.results.outputs.apps }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Groups | ${{ steps.results.outputs.groups }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Entitlement Bundles | ${{ steps.results.outputs.bundles }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | **${{ steps.results.outputs.total }}** |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.success }}" == "true" ]; then
            echo "**Status:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Completed with errors (see log below)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat apply.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "**Next Step:** Re-run this workflow with dry_run=false to apply owners" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Next Step:** Verify owner assignments in Okta Admin Console" >> $GITHUB_STEP_SUMMARY
          fi
