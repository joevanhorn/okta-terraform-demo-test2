name: Apply Labels from Config

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to apply labels'
        required: true
        default: 'lowerdecklabs'
        type: choice
        options:
          - lowerdecklabs
          - production
          - staging
          - development
      dry_run:
        description: 'Dry run mode (show what would be done without applying)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
    paths:
      - 'environments/*/config/label_mappings.json'

jobs:
  detect-environment:
    name: Detect Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.detect-env.outputs.environment }}
      dry_run_mode: ${{ steps.detect-env.outputs.dry_run_mode }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Environment
        id: detect-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENVIRONMENT="${{ inputs.environment }}"
            echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
            echo "dry_run_mode=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          else
            # Detect from changed files
            if git diff --name-only HEAD~1 HEAD | grep -q "environments/production/config/label_mappings.json"; then
              echo "environment=production" >> $GITHUB_OUTPUT
            elif git diff --name-only HEAD~1 HEAD | grep -q "environments/staging/config/label_mappings.json"; then
              echo "environment=staging" >> $GITHUB_OUTPUT
            elif git diff --name-only HEAD~1 HEAD | grep -q "environments/development/config/label_mappings.json"; then
              echo "environment=development" >> $GITHUB_OUTPUT
            else
              echo "environment=lowerdecklabs" >> $GITHUB_OUTPUT
            fi
            echo "dry_run_mode=true" >> $GITHUB_OUTPUT
          fi

  apply-labels:
    name: Apply Labels to Okta Resources
    needs: detect-environment
    runs-on: ubuntu-latest
    environment: ${{ needs.detect-environment.outputs.environment }}

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Workflow Overview
        run: |
          echo "=================================================="
          echo "  APPLY LABELS FROM CONFIGURATION"
          echo "=================================================="
          echo ""
          echo "Environment: ${{ needs.detect-environment.outputs.environment }}"
          echo "Operation: Apply labels based on label_mappings.json"
          echo ""
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "Trigger: Push to main branch"
            echo "Dry Run: true (validation only - manual apply required)"
            echo "Commit: ${{ github.sha }}"
          else
            echo "Trigger: Manual workflow dispatch"
            echo "Dry Run: ${{ needs.detect-environment.outputs.dry_run_mode }}"
          fi
          echo "=================================================="

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up environment variables
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "OKTA_ORG_NAME=${OKTA_ORG_NAME}" >> $GITHUB_ENV
          echo "OKTA_BASE_URL=${OKTA_BASE_URL}" >> $GITHUB_ENV
          echo "OKTA_API_TOKEN=${OKTA_API_TOKEN}" >> $GITHUB_ENV

      - name: Display label configuration
        run: |
          echo "Current label configuration:"
          echo ""
          cat environments/${{ needs.detect-environment.outputs.environment }}/config/label_mappings.json | jq '.labels | keys'
          echo ""
          echo "Label details:"
          cat environments/${{ needs.detect-environment.outputs.environment }}/config/label_mappings.json | jq '.labels'

      - name: Apply labels (or dry run)
        id: apply
        run: |
          chmod +x scripts/apply_labels_from_config.py

          # Determine if dry run based on event type
          DRY_RUN="${{ needs.detect-environment.outputs.dry_run_mode }}"

          if [ "$DRY_RUN" == "true" ]; then
            echo "Running in DRY RUN mode"
            python3 scripts/apply_labels_from_config.py \
              --config environments/${{ needs.detect-environment.outputs.environment }}/config/label_mappings.json \
              --dry-run 2>&1 | tee apply.log
          else
            echo "Running in APPLY mode (will make changes)"
            python3 scripts/apply_labels_from_config.py \
              --config environments/${{ needs.detect-environment.outputs.environment }}/config/label_mappings.json \
              2>&1 | tee apply.log
          fi

          APPLY_STATUS=$?
          echo "apply_status=$APPLY_STATUS" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT

      - name: Parse results
        id: results
        if: always()
        run: |
          if [ -f "label_application_results.json" ]; then
            LABELS_CREATED=$(jq '.labels_created // 0' label_application_results.json)
            LABELS_SKIPPED=$(jq '.labels_skipped // 0' label_application_results.json)
            ASSIGNMENTS=$(jq '.assignments_applied // 0' label_application_results.json)
            ERRORS=$(jq '.errors | length // 0' label_application_results.json)
            DRY_RUN=$(jq '.dry_run // false' label_application_results.json)

            echo "labels_created=$LABELS_CREATED" >> $GITHUB_OUTPUT
            echo "labels_skipped=$LABELS_SKIPPED" >> $GITHUB_OUTPUT
            echo "assignments=$ASSIGNMENTS" >> $GITHUB_OUTPUT
            echo "errors=$ERRORS" >> $GITHUB_OUTPUT
            echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          else
            echo "labels_created=0" >> $GITHUB_OUTPUT
            echo "labels_skipped=0" >> $GITHUB_OUTPUT
            echo "assignments=0" >> $GITHUB_OUTPUT
            echo "errors=0" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: label-application-results-${{ needs.detect-environment.outputs.environment }}-${{ github.run_number }}
          path: |
            apply.log
            label_application_results.json
          retention-days: 90

      - name: Post summary
        if: always()
        run: |
          echo "## Label Application Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.detect-environment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "**Mode:** üîç DRY RUN (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** ‚úÖ APPLY (labels applied to Okta)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Labels created | ${{ steps.results.outputs.labels_created }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Labels already existed | ${{ steps.results.outputs.labels_skipped }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Assignments applied | ${{ steps.results.outputs.assignments }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Errors | ${{ steps.results.outputs.errors }} |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat apply.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "‚ÑπÔ∏è  **Next Step:** Re-run this workflow with \`dry_run=false\` to apply labels" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.results.outputs.dry_run }}" == "false" ]; then
            echo "‚úÖ **Complete:** Labels applied to Okta!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Optional:** Run sync workflow to update label_mappings.json with IDs:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "python3 scripts/sync_label_mappings.py --output environments/${{ needs.detect-environment.outputs.environment }}/config/label_mappings.json" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for errors
        if: steps.results.outputs.errors != '0'
        run: |
          echo "‚ùå Label application completed with ${{ steps.results.outputs.errors }} error(s)"
          exit 1
