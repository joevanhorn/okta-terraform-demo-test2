name: Apply OIG Labels

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - lowerdecklabs
          - production
          - staging
          - development
      dry_run:
        description: 'Dry run mode (preview changes without applying)'
        required: false
        default: false
        type: boolean

jobs:
  apply-labels:
    name: Apply OIG Labels to Okta
    runs-on: ubuntu-latest

    environment: ${{ inputs.environment }}

    permissions:
      contents: write
      actions: read

    steps:
      - name: Safety Check
        run: |
          echo "=================================================="
          echo "  APPLY OIG LABELS"
          echo "=================================================="
          echo ""
          echo "Environment: ${{ inputs.environment }}"
          echo "Operation: Apply governance labels to resources"
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "Mode: DRY RUN (preview only, no changes)"
          else
            echo "Mode: APPLY (will modify Okta resources)"
          fi
          echo "=================================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up environment variables
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "OKTA_ORG_NAME=${OKTA_ORG_NAME}" >> $GITHUB_ENV
          echo "OKTA_BASE_URL=${OKTA_BASE_URL}" >> $GITHUB_ENV
          echo "OKTA_API_TOKEN=${OKTA_API_TOKEN}" >> $GITHUB_ENV
          echo "Configured for org: ${OKTA_ORG_NAME}"

      - name: Verify API access
        run: |
          echo "Testing API access..."
          RESPONSE=$(curl -s -w "%{http_code}" -H "Authorization: SSWS ${OKTA_API_TOKEN}" -H "Accept: application/json" "https://${OKTA_ORG_NAME}.${OKTA_BASE_URL}/api/v1/users?limit=1")
          HTTP_CODE="${RESPONSE: -3}"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "API authentication failed"
            exit 1
          fi
          echo "API access confirmed"

      - name: Scan Terraform for admin resources
        run: |
          echo "Scanning Terraform configurations for admin resources..."
          python3 scripts/find_admin_resources.py --config-dir environments/${{ inputs.environment }}/terraform --json > admin_resources.json
          echo "Admin resources scan complete"
          cat admin_resources.json | jq '.'

      - name: Display label configuration
        run: |
          echo "Current label configuration:"
          cat environments/${{ inputs.environment }}/config/api_config.json | jq '.labels.assignments'

      - name: Apply labels to Okta (or dry run)
        id: apply_labels
        continue-on-error: true
        run: |
          echo "Starting label application..."
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "DRY RUN MODE - Would apply the following labels:"
            cat environments/${{ inputs.environment }}/config/api_config.json | jq '.labels'
            echo "apply_status=dry_run_success" >> $GITHUB_OUTPUT
          else
            chmod +x scripts/okta_api_manager.py
            python3 scripts/okta_api_manager.py --action apply --config environments/${{ inputs.environment }}/config/api_config.json 2>&1 | tee apply.log
            APPLY_STATUS=$?
            if [ $APPLY_STATUS -eq 0 ]; then
              echo "apply_status=success" >> $GITHUB_OUTPUT
              echo "Labels applied successfully"
            else
              echo "apply_status=failed" >> $GITHUB_OUTPUT
              echo "Label application failed or completed with warnings"
            fi
          fi

      - name: Export labels for verification
        if: inputs.dry_run == false
        id: export_labels
        continue-on-error: true
        run: |
          echo "Exporting labels for verification..."
          python3 scripts/okta_api_manager.py --action export --export-labels --org-name "${OKTA_ORG_NAME}" --base-url "${OKTA_BASE_URL}" --api-token "${OKTA_API_TOKEN}" --output labels_verification.json 2>&1 | tee export.log
          if [ -f "labels_verification.json" ]; then
            LABELS_COUNT=$(jq '.labels | length // 0' labels_verification.json)
            echo "labels_count=$LABELS_COUNT" >> $GITHUB_OUTPUT
            echo "Labels exported: $LABELS_COUNT"
          else
            echo "labels_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: label-application-results-${{ github.run_number }}
          path: |
            admin_resources.json
            apply.log
            export.log
            labels_verification.json
          retention-days: 90

      - name: Post summary
        if: always()
        run: |
          echo "## OIG Label Application Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "**Mode:** Dry Run (Preview Only)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Apply (Changes Applied)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Admin Resources Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "admin_resources.json" ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat admin_resources.json | jq '.' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No admin resources found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Application Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.apply_labels.outputs.apply_status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" == "false" ]; then
            echo "**Labels Exported:** ${{ steps.export_labels.outputs.labels_count }}" >> $GITHUB_STEP_SUMMARY
          fi
