name: Apply Admin Labels

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to apply admin labels'
        required: true
        default: 'lowerdecklabs'
        type: choice
        options:
          - lowerdecklabs
          - production
          - staging
          - development
      dry_run:
        description: 'Dry run mode (show what would be labeled without applying)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  apply-labels:
    name: Apply Privileged Labels to Admin Entitlements
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.environment }}

    permissions:
      contents: write
      actions: read

    steps:
      - name: Workflow Overview
        run: |
          echo "=================================================="
          echo "  APPLY PRIVILEGED LABELS TO ADMIN ENTITLEMENTS"
          echo "=================================================="
          echo ""
          echo "Environment: ${{ inputs.environment }}"
          echo "Operation: Find and label admin entitlements"
          echo "Dry Run: ${{ github.event.inputs.dry_run }}"
          echo "=================================================="

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set up environment variables
        env:
          OKTA_API_TOKEN: ${{ secrets.OKTA_API_TOKEN }}
          OKTA_ORG_NAME: ${{ secrets.OKTA_ORG_NAME }}
          OKTA_BASE_URL: ${{ secrets.OKTA_BASE_URL }}
        run: |
          echo "OKTA_ORG_NAME=${OKTA_ORG_NAME}" >> $GITHUB_ENV
          echo "OKTA_BASE_URL=${OKTA_BASE_URL}" >> $GITHUB_ENV
          echo "OKTA_API_TOKEN=${OKTA_API_TOKEN}" >> $GITHUB_ENV

      - name: Run admin label application
        id: apply
        run: |
          chmod +x scripts/apply_admin_labels.py

          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "Running in DRY RUN mode..."
            python3 scripts/apply_admin_labels.py --dry-run 2>&1 | tee apply.log
          else
            echo "Running in APPLY mode..."
            python3 scripts/apply_admin_labels.py 2>&1 | tee apply.log
          fi

          APPLY_STATUS=$?
          echo "apply_status=$APPLY_STATUS" >> $GITHUB_OUTPUT

      - name: Parse results
        id: results
        run: |
          if [ -f "admin_labels_results.json" ]; then
            BUNDLES_QUERIED=$(jq '.bundles_queried // 0' admin_labels_results.json)
            ADMIN_FOUND=$(jq '.admin_bundles_found // 0' admin_labels_results.json)
            LABELS_APPLIED=$(jq '.labels_applied // 0' admin_labels_results.json)
            LABELS_FAILED=$(jq '.labels_failed // 0' admin_labels_results.json)
            DRY_RUN=$(jq '.dry_run // false' admin_labels_results.json)

            echo "bundles_queried=$BUNDLES_QUERIED" >> $GITHUB_OUTPUT
            echo "admin_found=$ADMIN_FOUND" >> $GITHUB_OUTPUT
            echo "labels_applied=$LABELS_APPLIED" >> $GITHUB_OUTPUT
            echo "labels_failed=$LABELS_FAILED" >> $GITHUB_OUTPUT
            echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          else
            echo "bundles_queried=0" >> $GITHUB_OUTPUT
            echo "admin_found=0" >> $GITHUB_OUTPUT
            echo "labels_applied=0" >> $GITHUB_OUTPUT
            echo "labels_failed=0" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-labels-results-${{ inputs.environment }}-${{ github.run_number }}
          path: |
            apply.log
            admin_labels_results.json
          retention-days: 90

      - name: Post summary
        if: always()
        run: |
          echo "## Admin Label Application Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "**Mode:** ðŸ” DRY RUN (no changes made)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** âœ… APPLY (labels applied)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Entitlement bundles queried | ${{ steps.results.outputs.bundles_queried }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin entitlements found | ${{ steps.results.outputs.admin_found }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "| Labels that would be applied | ${{ steps.results.outputs.admin_found }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Labels applied | ${{ steps.results.outputs.labels_applied }} |" >> $GITHUB_STEP_SUMMARY
            echo "| Labels failed | ${{ steps.results.outputs.labels_failed }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Full Log" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat apply.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.results.outputs.dry_run }}" == "true" ]; then
            echo "â„¹ï¸  **Next Step:** Re-run this workflow with dry_run=false to apply labels" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Next Step:** Run validation workflow to verify labels were applied" >> $GITHUB_STEP_SUMMARY
          fi
